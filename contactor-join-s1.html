            <form class="form-horizontal">
              <div class="form-group">

<!-- Modal_Sign Up -->
<div class="modal fade" id="signUp" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
      </div>
      <div class="modal-body">
         <button type="button" class="btn btn-primary">Sign Up with Facebook</button>
         <button type="button" class="btn btn-danger">Sign Up with Google</button>
      </div>
      <div>or</div>
      <div class="modal-body">
         <div class="form-group">
            <input type="text" class="form-control" id="exampleInputName2" placeholder="Enter Email Address">
         </div>
         <div class="form-group">
            <input type="text" class="form-control" id="exampleInputName2" placeholder="Enter Passward">
         </div>
         <button type="button" class="btn btn-warning">Sign Up</button>
        </div>
      <div>Already a member? Sign in Here</div>
      <div class="modal-footer">
         <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
    
<!-- Modal_Log In -->
<div class="modal fade" id="logIn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Log In</h4>
      </div>
      <div class="modal-body">
         <button type="button" class="btn btn-primary">Log in with Facebook</button>
         <button type="button" class="btn btn-danger">Log in with Google</button>
      </div>
      <div>or</div>
      <div class="modal-body">
         <div class="form-group">
            <input type="text" class="form-control" id="exampleInputName2" placeholder="Enter Email Address">
         </div>
         <div class="form-group">
            <input type="text" class="form-control" id="exampleInputName2" placeholder="Enter Passward">
         </div>
         <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Log In</button>
      </div>
    </div>
  </div>
