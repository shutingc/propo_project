<html>
<body>
<h1>Hello, welcome to PROPO, your one-stop website for home remodeling</h1>
<p>Please tell us what you would like to do</p>
<form name="project-form" method="post" action="#">
<table width="800px">
<tr>
 <td valign="top">
  <label for="first_name">What is the project about?</label>
 </td>
 <td valign="top">
  <input type="text" name="first_name" maxlength="50" size="30">
 </td>
</tr>

<tr>
 <td valign="top">
  <label for="last_name">What is the size of the area being worked on?</label>
 </td>
 <td valign="top">
  <input type="text" name="last_name" maxlength="50" size="30">
 </td>
</tr>
<tr>
 <td valign="top">
  <label for="email">What is your budget?</label>
 </td>
 <td valign="top">
  <input type="text" name="email" maxlength="80" size="30">
 </td>

</tr>
<tr>
 <td valign="top">
  <label for="telephone">Your email address, contractors will use this to send quotes</label>
 </td>
 <td valign="top">
  <input type="text" name="telephone" maxlength="30" size="30">
 </td>
</tr>
<tr>
 <td colspan="2" style="text-align:center">
  <input type="submit" value="Submit">
 </td>
</tr>
</table>
</form>
